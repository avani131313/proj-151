<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="​​https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
  <script src="Car.js"></script>
  <script src="Base.js"></script>
  
  
</head>

<body>

  <a-scene background="color:#000000">

    <a-camera position="0 0 5" camera-zoom-out>
    <a-assets>
      <a-asset-item id = "car" gltf-model = "./car/scene.gltf"></a-asset-item>
    </a-assets>
    </a-camera>
    <a-assets timeout="10000">
      <a-asset-item
        id="base_model"
        base.js
      ></a-asset-item>

      <a-asset-item
        id="car-model"
      ></a-asset-item>
    </a-assets>


    <a-entity
        id="car-model"
        gltf-model="#car"
        position="0 0 15"
        scale="1 1 1"
        rotation="0 90 0"
        car-obj
      >
      </a-entity>

      <a-entity base-obj
        id="base-model"
        position="0 0 15"
        rotation="0 0 0"
         
      >
      </a-entity>

  </a-scene>

</body>

</html>
